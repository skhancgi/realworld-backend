name: Generate package-lock

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  generate-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with write permissions)
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # allows later pushes using GITHUB_TOKEN

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies (generate lockfile)
        run: |
          # install and generate package-lock.json
          npm install --legacy-peer-deps

      - name: Show package-lock.json info
        run: |
          if [ -f package-lock.json ]; then
            echo "package-lock.json created"
            wc -c package-lock.json || true
          else
            echo "package-lock.json not found"
            exit 1
          fi

      - name: Commit package-lock.json back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package-lock.json
          git commit -m "chore(ci): add generated package-lock.json from workflow" || echo "no changes to commit"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
